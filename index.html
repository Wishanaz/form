<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration form using html and css</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



</head>
<body>

    <div class="container"> 
        <h2>Registration form</h2>
        <div class="form-container"> 
            <form>
                <div class="inpt-name"> 
                    <i class="fa fa-user-circle-o"></i>
                    <input type="text" placeholder="HEY, YOUR NAME?" class="name">

                </div>

                <div class="inpt-name">
                    <i class="fa fa-envelope"></i>
                    <input type="text" placeholder="Your email :)" class="email">
                </div>

                <div class="inpt-name">
                    <i class="fa fa-lock"></i>
                    <input type="password" class="password" placeholder="password please">
                </div>

                <div class="inpt-name">
                    <i class="fa fa-lock"></i>
                    <input type="password" class="password" placeholder="confrim yoo">
                </div>

                <div class="inpt-name">
                    <input type="radio" class="radio-button" name="r1">
                    <label>Male</label>

                    <input type="radio" class="radio-button" name="r1">
                    <label>Female</label>
                    
                </div>

                <div class="inpt-name">
                    <select class="country">
                        <option>Uh oh! which country</option>
                        <option>Pakistan :(</option>
                        <option>India :|</option>
                        <option>France :)</option>
                        <option>America :)</option>
                        <option>Germany :)</option>
                        <option>Dubai :)</option>
                    </select>
                    <div class="arrow"></div>
                </div>

                <div class="inpt-name"> 
                    <input type="checkbox" class="check-button">
                    <label>Alright, gotta accept the terms and conditions. </label>
                </div>
                
                <div class="inpt-name">
                    <input type="submit" class="button" value="Register">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
